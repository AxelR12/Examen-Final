<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="resultado">
            <h1 id="mensaje">Selecciona los ingredientes y presiona cocinar</h1>
            <h2>Ingredientes</h2>
            <ul id="ingredientes-seleccionados"></ul>
            <div id="imagen"></div>
        </div>
        <div class="seleccion">
            <h2>Ingredientes</h2>
            <label><input type="checkbox" value="Arroz"> Arroz</label><br>
            <label><input type="checkbox" value="Pollo"> Pollo</label><br>
            <label><input type="checkbox" value="Pimiento"> Pimiento</label><br>
            <label><input type="checkbox" value="Cebolla"> Cebolla</label><br>
            <label><input type="checkbox" value="Lechuga"> Lechuga</label><br>
            <label><input type="checkbox" value="Tomate"> Tomate</label><br>
            <label><input type="checkbox" value="Pepino"> Pepino</label><br>
            <label><input type="checkbox" value="Zanahoria"> Zanahoria</label><br>
            <label><input type="checkbox" value="Ajo"> Ajo</label><br>
            <label><input type="checkbox" value="Caldo de pollo"> Caldo de pollo</label><br>
            <label><input type="checkbox" value="Pasta"> Pasta</label><br>
            <label><input type="checkbox" value="Albahaca"> Albahaca</label><br>
            <label><input type="checkbox" value="Aceite de oliva"> Aceite de oliva</label><br>
            <label><input type="checkbox" value="Tortilla"> Tortilla</label><br>
            <label><input type="checkbox" value="Carne"> Carne</label><br>
            <label><input type="checkbox" value="Cilantro"> Cilantro</label><br>
            <label><input type="checkbox" value="Masa de pizza"> Masa de pizza</label><br>
            <label><input type="checkbox" value="Queso mozzarella"> Queso mozzarella</label><br>
            <button id="cocinar">Cocinar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
